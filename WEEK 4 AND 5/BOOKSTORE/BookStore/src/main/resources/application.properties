# Enable specific Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,env,beans,threaddump,httptrace

# Customize the base path for Actuator endpoints
management.endpoints.web.base-path=/actuator

# Customize health endpoint details
management.endpoint.health.show-details=always

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
